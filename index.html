<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Fly</title>
    <script src="https://telegram.org"></script>
    <style>
        /* –î–µ–ª–∞–µ–º —Ñ–æ–Ω —Å–µ—Ä—ã–º, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã */
        body { margin: 0; background: #555; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            background: #27ae60; /* –ó–µ–ª–µ–Ω–æ–µ –ø–æ–ª–µ */
        }

        .fly {
            position: absolute;
            width: 100px;
            height: 100px;
            background: black;      /* –ß–µ—Ä–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç */
            border: 5px solid red;  /* –° –∫—Ä–∞—Å–Ω–æ–π —Ä–∞–º–∫–æ–π */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            z-index: 999;
            top: 50% !important;   /* –ü—Ä—è–º–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            left: 50% !important;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-canvas">
        <!-- –ú—É—Ö–∞ –ø—Ä—è–º–æ –≤ –∫–æ–¥–µ, –±–µ–∑ —Å–∫—Ä–∏–ø—Ç–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ -->
        <div class="fly" id="test-fly">ü™∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const fly = document.getElementById('test-fly');
        let score = 0;

        fly.onclick = function() {
            score++;
            // –ü—Ä–∏ –∫–ª–∏–∫–µ –º—É—Ö–∞ –ø—Ä–æ—Å—Ç–æ –ø—Ä—ã–≥–Ω–µ—Ç –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
            fly.style.top = Math.random() * 80 + '%';
            fly.style.left = Math.random() * 80 + '%';
            fly.style.transform = 'none'; 
            console.log("–û—á–∫–∏:", score);
        };
    </script>
</body>
</html>
