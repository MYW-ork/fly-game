<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fly Game Final</title>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #27ae60; overflow: hidden; height: 100vh; width: 100vw; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: white; font-size: 28px; z-index: 10; pointer-events: none; font-weight: bold; }
        #game-canvas { width: 100%; height: 100%; position: relative; }
        /* –ú—É—Ö–∞ —Ç–µ–ø–µ—Ä—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤—Å–µ–≥–¥–∞, –º—ã –µ—ë —Ç–æ–ª—å–∫–æ –¥–≤–∏–≥–∞–µ–º */
        #the-fly {
            position: absolute;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            cursor: pointer;
            z-index: 999;
            background: rgba(0,0,0,0.01); /* –ü–æ—á—Ç–∏ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø–ª–æ—â–∞–¥–∏ –∫–ª–∏–∫–∞ */
            border-radius: 50%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="ui">–ú—É—Ö: <span id="score">0</span></div>
    <div id="game-canvas">
        <div id="the-fly">ü™∞</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –ò –í–´–ô–¢–ò").show();

        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const fly = document.getElementById('the-fly');

        function moveFly() {
            // –†–∞—Å—á–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 180;
            
            const randomX = Math.floor(Math.random() * maxX) + 10;
            const randomY = Math.floor(Math.random() * maxY) + 100;

            fly.style.left = randomX + 'px';
            fly.style.top = randomY + 'px';
        }

        const handleHit = (e) => {
            if (e) e.preventDefault();
            score++;
            scoreDisplay.textContent = score;
            moveFly();
        };

        // –°–ª—É—à–∞–µ–º –∏ –∫–ª–∏–∫, –∏ —Ç–∞–ø
        fly.addEventListener('touchstart', handleHit);
        fly.addEventListener('mousedown', handleHit);

        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(score.toString());
            tg.close();
        });

        // –°—Ä–∞–∑—É —Å—Ç–∞–≤–∏–º –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            moveFly();
        };
    </script>
</body>
</html>
