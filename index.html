<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fly Clicker Pro</title>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #27ae60; overflow: hidden; font-family: sans-serif; }
        #ui { 
            position: absolute; top: 10px; width: 100%; text-align: center; 
            color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10; pointer-events: none;
        }
        #game-canvas { width: 100vw; height: 100vh; position: relative; }
        .fly {
            position: absolute; width: 80px; height: 80px;
            background: rgba(0,0,0,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; cursor: pointer; z-index: 5;
            transition: transform 0.05s active;
        }
    </style>
</head>
<body>
    <div id="ui">Ð¡Ñ‡ÐµÑ‚: <span id="score">0</span></div>
    <div id="game-canvas"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Ð¡ÐžÐ¥Ð ÐÐÐ˜Ð¢Ð¬ Ð Ð•ÐšÐžÐ Ð”").show();

        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const canvas = document.getElementById('game-canvas');

        function spawnFly() {
            canvas.textContent = ""; // ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ Ð¿Ð¾Ð»Ðµ (Ñ‡ÐµÑ€ÐµÐ· textContent - Ñ‡Ð¸ÑÑ‚Ð¾!)
            
            const fly = document.createElement('div');
            fly.className = 'fly';
            
            // Ð¢Ð²Ð¾Ð¹ Ð»ÑŽÐ±Ð¸Ð¼Ñ‹Ð¹ Ð¼ÐµÑ‚Ð¾Ð´ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ ÐºÐ¾Ð½Ñ‚ÐµÐ½Ñ‚Ð° Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
            const flyIcon = document.createTextNode("ðŸª°");
            fly.appendChild(flyIcon);

            // Ð¡Ð»ÑƒÑ‡Ð°Ð¹Ð½Ñ‹Ðµ ÐºÐ¾Ð¾Ñ€Ð´Ð¸Ð½Ð°Ñ‚Ñ‹ Ñ Ð¾Ñ‚ÑÑ‚ÑƒÐ¿Ð°Ð¼Ð¸
            const x = Math.floor(Math.random() * (window.innerWidth - 10)) + 10;
            const y = Math.floor(Math.random() * (window.innerHeight - 15)) + 80;
            
            fly.style.left = x + 'px';
            fly.style.top = y + 'px';

            const hit = (e) => {
                e.preventDefault();
                score++;

            fly.onclick = hit;

            canvas.appendChild(fly);
        }

        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(score.toString());
            tg.close();
        });

        spawnFly(); // ÐŸÐ¾ÐµÑ…Ð°Ð»Ð¸!
    </script>
</body>
</html>
