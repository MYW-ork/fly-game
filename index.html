<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fly Game Alive</title>
    <script src="https://telegram.org"></script>
    <style>
        body { 
            margin: 0; padding: 0; background: #27ae60; 
            overflow: hidden; height: 100vh; width: 100vw; 
        }
        #ui { 
            position: absolute; top: 15px; width: 100%; text-align: center; 
            color: white; font-size: 28px; z-index: 100; pointer-events: none; 
            font-family: sans-serif; font-weight: bold;
        }
        #game-area { 
            width: 100vw; height: 100vh; 
            position: relative; /* –≠–¢–û –ö–õ–Æ–ß–ï–í–û–ï! –ß—Ç–æ–±—ã –º—É—Ö–∞ –ª–µ—Ç–∞–ª–∞ –≤–Ω—É—Ç—Ä–∏ */
        }
        #the-fly {
            position: absolute; /* –¢–µ–ø–µ—Ä—å —ç—Ç–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ */
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            z-index: 50;
            touch-action: none;
            user-select: none;
            /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è, —á—Ç–æ–±—ã –Ω–µ –∑–∞–ª–∏–ø–∞–ª–∞ –≤ –Ω—É–ª–µ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="ui">–°—á–µ—Ç: <span id="score">0</span></div>
    <div id="game-area">
        <div id="the-fly">ü™∞</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –†–ï–ö–û–†–î").show();

        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const fly = document.getElementById('the-fly');

        function moveFly() {
            // –£—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –º—É—Ö–∏ (90px) –∏ –æ—Ç—Å—Ç—É–ø—ã
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const randomX = Math.floor(Math.random() * (width - 100)) + 10;
            const randomY = Math.floor(Math.random() * (height - 200)) + 100;

            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–¥–∞–µ–º –ø–∏–∫—Å–µ–ª–∏ –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ
            fly.style.transform = 'none'; 
            fly.style.left = randomX + "px";
            fly.style.top = randomY + "px";
        }

        const handleHit = (e) => {
            if (e) e.preventDefault();
            score++;
            scoreDisplay.textContent = score;
            moveFly();
        };

        fly.addEventListener('touchstart', handleHit);
        fly.addEventListener('mousedown', handleHit);

        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(score.toString());
            tg.close();
        });

        // –ó–∞–ø—É—Å–∫!
        window.onload = moveFly;
    </script>
</body>
</html>
