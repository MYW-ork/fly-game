<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #27ae60; overflow: hidden; height: 100vh; width: 100vw; }
        #score-text { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 30px; font-family: sans-serif; z-index: 10; }
        /* –ú—É—Ö–∞ */
        #fly {
            position: absolute;
            width: 100px; height: 100px;
            font-size: 60px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            top: 100px; left: 100px; /* –°—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è */
        }
    </style>
</head>
<body>
    <div id="score-text">–ú—É—Ö: <span id="val">0</span></div>
    <div id="fly">ü™∞</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –†–ï–ö–û–†–î").show();

        let score = 0;
        const fly = document.getElementById('fly');
        const val = document.getElementById('val');

        function move() {
            // –°–∞–º—ã–π –ø—Ä–∏–º–∏—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –¥–≤–∏–∂–µ–Ω–∏—è
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 150)) + 50;
            
            fly.style.left = x + 'px';
            fly.style.top = y + 'px';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è
        fly.onclick = function() {
            score++;
            val.textContent = score;
            move();
        };
        
        // –î–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
        fly.ontouchstart = function(e) {
            e.preventDefault();
            score++;
            val.textContent = score;
            move();
        };

        tg.onEvent('mainButtonClicked', () => {
            tg.sendData(score.toString());
        });

        // –î–≤–∏–≥–∞–µ–º –ø–µ—Ä–≤—ã–π —Ä–∞–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        move();
    </script>
</body>
</html>
