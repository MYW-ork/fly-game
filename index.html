<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org"></script>
    <script>
        var tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("СОХРАНИТЬ В БОТЕ").show();

        // 1. ПАРСИНГ: берем всё, что после знака "?"
        var query = window.location.search.substring(1);
        var score = parseInt(query);

        // Если там NaN или пусто — ставим 0
        if (isNaN(score)) { score = 0; }

        var n1 = 0, n2 = 0, n3 = 0;

        function play() {
            if (score <= 0) {
                alert("Очки закончились!");
                return;
            }

            // Логика барабана
            n1 = Math.floor(Math.random() * 10);
            n2 = Math.floor(Math.random() * 10);
            n3 = Math.floor(Math.random() * 10);

            // Считаем бонус (твоя логика)
            if (n1 == n2 && n1 == n3) {
                if (n1 == 7) score += 777;
                else score += 100;
            } else {
                score = score - 1; // Вычитаем единичку
            }

            // 2. СИНХРОНИЗАЦИЯ С URL (чтобы в строке было актуальное число)
            // Это обновит путь без перезагрузки страницы
            var newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?' + score;
            window.history.replaceState({path:newUrl}, '', newUrl);

            render();
        }

        function render() {
            document.getElementById('sc').textContent = "Score: " + score;
            document.getElementById('slots').textContent = n1 + " | " + n2 + " | " + n3;
            // Обновляем кнопку ТГ, чтобы видеть результат
            tg.MainButton.setText("ЗАБРАТЬ " + score + " ОЧКОВ");
        }

        // Отправка в бот
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(score.toString());
        });
    </script>
</head>
<body onload="render()" style="text-align:center; background:#2c3e50; color:white; font-family:sans-serif; padding-top:20px;">
    <h2 id="sc">Score: ...</h2>
    <div id="slots" style="font-size:60px; background:white; color:black; margin:20px; padding:10px;">0 | 0 | 0</div>
    <button onclick="play()" style="width:80%; height:60px; font-size:20px; font-weight:bold;">КРУТИТЬ!</button>
    <p style="font-size:12px; opacity:0.6;">(Данные синхронизированы с URL)</p>
</body>
</html>
